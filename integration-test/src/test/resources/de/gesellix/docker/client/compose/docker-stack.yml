---
version: "3.9"
services:
  service:
    image: gesellix/echo-server:${IMAGE_VERSION}
    command: "-"
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SOME_VAR: ${SOME_VAR}
    secrets:
      - my-secret
    configs:
      - my-config
    networks:
      my-subnet:
      ext-network:
        aliases:
          - my-alias
      named-network:
    volumes:
      - type: volume
        source: example
        target: ${VOLUME_TARGET}

networks:
  # will be namespaced to the stack
  my-subnet:
  # will be created outside the stack (no namespace)
  ext-network:
    external:
      name: an-ext-network
  # will be created with the specified name (no namespace)
  named-network:
    name: my-named-network

volumes:
  example:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=128m

configs:
  my-config:
    file: ./myconfig.properties

secrets:
  my-secret:
    file: ./mysecret.key
...
